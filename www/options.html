<ons-page ng-controller="OptionsController">
    <ons-toolbar>
        <div class="left"><ons-back-button>Terug</ons-back-button></div>
        <div class="center">Instellingen</div>
    </ons-toolbar>

    <ons-row class="profile-wrapper">
        <ons-col width="60px" class="profile-image-wrapper">
            <img src="images/profile-image-05.png" class="profile-image">
        </ons-col>

        <ons-col>
            <div class="profile-name">Dave Graham</div>
            <div class="profile-email">davegraham@example.com</div>
        </ons-col>

    </ons-row>

    <div class="settings-header">Share</div>

    <ons-list modifier="inset" class="settings-list">
        <ons-list-item>
            Twitter
            <ons-switch modifier="list-item"></ons-switch>
        </ons-list-item>

        <ons-list-item>
            Facebook
            <ons-switch modifier="list-item" checked></ons-switch>
        </ons-list-item>
    </ons-list>

    <div class="settings-header">Cache</div>

    <ons-list modifier="inset" class="settings-list">
        <ons-list-item>
            Inschakelen
            <ons-switch modifier="list-item"></ons-switch>
        </ons-list-item>
        <ons-list-item modifier="tappable" class="button" ng-click="deleteCache()">
            <ons-icon icon="ion-ios-trash" style="opacity: 0.8"></ons-icon>
            Verwijder cache
        </ons-list-item>
    </ons-list>

    <br>

    <ons-list modifier="inset" class="settings-list">
        <ons-list-item modifier="tappable">
            <ons-icon icon="ion-log-out" style="opacity: 0.8"></ons-icon>
            Sign out
        </ons-list-item>
    </ons-list>


</ons-page>
